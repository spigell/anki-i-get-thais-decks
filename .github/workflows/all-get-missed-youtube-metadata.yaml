name: Get YouTube Metadata For Deck Generation

on:
  push:
  workflow_dispatch:

jobs:
  fetch-metadata:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install deps and Build
        working-directory: ./scripts
        run: yarn install

      - name: Retrieve YouTube Metadata
        working-directory: ./scripts
        run: yarn get-metadata
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

      - name: Commit metadata updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if git diff --quiet decks/processing; then
            echo "No metadata updates found"
            exit 0
          fi
          git add decks/processing
          git commit -m "[auto] update metadata"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
